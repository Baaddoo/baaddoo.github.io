<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargando y Redireccionando...</title>

    <meta http-equiv="refresh" content="3; URL=https://www.revenuecpmgate.com/tk8x9mh6?key=63d2d825b2d0df0c0e5498d5b8c3afe2">

    <style>
        /* Estilos para la pantalla de carga negra y completa */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        /* Estilo del spinner (círculo giratorio) */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        /* Estilo para el contador */
        #countdown {
            margin-top: 20px;
            font-size: 2em;
            font-weight: bold;
        }

        /* Animación de rotación del spinner */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Oculta el contenido principal de la página, ya que solo se usará la pantalla de carga */
        body > *:not(#loadingScreen) {
            display: none;
        }
    </style>
</head>
<body>

    <div id="loadingScreen">
        <div class="spinner"></div>
        <div id="countdown">3</div>
    </div>

    <script>
        // URL de destino
        const targetUrl = "https://www.revenuecpmgate.com/tk8x9mh6?key=63d2d825b2d0df0c0e5498d5b8c3afe2";
        const countdownElement = document.getElementById('countdown');
        let timeLeft = 3;

        // Función para actualizar el contador y redirigir
        function updateCountdown() {
            countdownElement.textContent = timeLeft;
            timeLeft--;

            if (timeLeft < 0) {
                // Redirecciona cuando el contador llega a cero
                window.location.replace(targetUrl);
            } else {
                // Continúa la cuenta atrás cada segundo
                setTimeout(updateCountdown, 1000);
            }
        }

        // Inicia el contador al cargar la página
        updateCountdown();
    </script>

</body>
</html>
