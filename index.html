<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargar iframe automáticamente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #iframe-container {
            border: 2px solid #ccc;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Iframe cargado automáticamente</h1>
    
    <p>El iframe a continuación se ha creado dinámicamente con JavaScript al cargar esta página.</p>
    
    <div id="iframe-container">
        <p>Cargando iframe...</p>
    </div>

    <script>
        // La función se ejecuta cuando el DOM (Document Object Model) ha sido completamente cargado
        document.addEventListener('DOMContentLoaded', function() {
            // El contenedor donde se agregará el iframe
            const container = document.getElementById('iframe-container');
            
            // Crea un nuevo elemento iframe
            const iframe = document.createElement('iframe');

            // Establece la URL del sitio web que quieres cargar
            iframe.src = 'https://es.wikipedia.org/wiki/Ejemplo'; 
            
            // Configura atributos para el iframe
            iframe.width = '100%';
            iframe.height = '400px';
            iframe.style.border = '1px solid #ddd';
            iframe.style.marginTop = '10px';
            iframe.setAttribute('title', 'Contenido de Wikipedia');

            // Agrega el iframe al contenedor en el DOM
            container.innerHTML = ''; // Limpia el contenido de "Cargando..."
            container.appendChild(iframe);

            // ⚠️ Recordatorio: La Política del Mismo Origen impide acceder al código fuente
            // de sitios externos como Wikipedia desde tu JavaScript.
        });
    </script>

</body>
</html>
