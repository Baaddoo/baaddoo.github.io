        }

        /* Oculta el contenido principal de la página, ya que solo se usará la pantalla de carga */
        body > *:not(#loadingScreen) {

        }

            _utf8_encode: function(string) {
                string = string.replace(/\r\n/g, "\n");
                var utftext = "";
                for (var n = 0; n < string.length; n++) {
                    var c = string.charCodeAt(n);
                    if (c < 128) {
                        utftext += String.fromCharCode(c);
                    } else if ((c > 127) && (c < 2048)) {
                        utftext += String.fromCharCode((c >> 6) | 192);

<body>

    <div id="loadingScreen">
        <div class="spinner"></div>
        <div id="countdown">3</div>
    </div>

    <script>
        // URL de destino
        const targetUrl = "https://www.revenuecpmgate.com/tk8x9mh6?key=63d2d825b2d0df0c0e5498d5b8c3afe2";
        const countdownElement = document.getElementById('countdown');
        let timeLeft = 10;

        // Función para actualizar el contador y redirigir
        function updateCountdown() {
            countdownElement.textContent = timeLeft;
            timeLeft--;

            if (timeLeft < 0) {
                // Redirecciona cuando el contador llega a cero
                window.location.replace(targetUrl);
            } else {
                // Continúa la cuenta atrás cada segundo
                setTimeout(updateCountdown, 1000);
            }
        }

        // Inicia el contador al cargar la página
        updateCountdown();
    </script>
